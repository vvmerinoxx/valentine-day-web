<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #mensaje {
            font-size: 24px;
            font-weight: bold;
        }
        #boton {
            display: none;
            background-color: beige;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        #boton:hover {
            transform: scale(1.1); /* Se ampl√≠a como el bot√≥n S√ç */
        }
        #imagen-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        #imagen-container img {
            width: 500px; /* Se ajusta al tama√±o similar a gato.png */
        }
    </style>
</head>
<body>
    <div id="mensaje">Si has llegado aqu√≠ algo estar√© haciendo bien :)</div>
    <button id="boton">¬°P√öLSAME!</button>
    <div id="imagen-container">
        <img src="nosotros.png" alt="Nosotros">
        <p>Gracias por poner de tu parte 
        para formar el mejor equipo, te amo ‚ù§Ô∏è</p>
    </div>

    <!-- üéµ AUDIO -->
    <audio id="musica" src="audio.mp3"></audio>

    <script>
        setTimeout(function() {
            document.getElementById("boton").style.display = "block";
        }, 3000);
        
        document.getElementById("boton").addEventListener("click", function() {
            const imagenContainer = document.getElementById("imagen-container");
            imagenContainer.style.display = "block";
            imagenContainer.style.position = "absolute";
            imagenContainer.style.top = "50%";
            imagenContainer.style.left = "50%";
            imagenContainer.style.transform = "translate(-50%, -50%)";

            // Iniciar la m√∫sica
            document.getElementById("musica").play();
        });
    </script>
</body>
</html>
